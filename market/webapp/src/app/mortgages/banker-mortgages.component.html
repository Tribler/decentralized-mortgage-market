<div class='well'>
    <legend>Pending requests</legend>
    <ngx-datatable class='material' [rows]='pending_loan_requests' [headerHeight]="50" [footerHeight]="0"
                   [scrollbarV]="false" [scrollbarH]="true">
        <ngx-datatable-column prop="mortgage_type" name="Type"></ngx-datatable-column>
        <ngx-datatable-column prop="bank_id" name="Bank"></ngx-datatable-column>
        <ngx-datatable-column prop="amount_wanted" name="Amount"></ngx-datatable-column>
        <ngx-datatable-column prop="status" name="Status">
            <template let-value="value" ngx-datatable-cell-template>
                <status [label]="value"></status>
            </template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="id" name="Actions">
            <template let-value="value" ngx-datatable-cell-template>
                <i class="glyphicon glyphicon-ok accept clickable" (click)="acceptLoanRequest(value)"></i>
                <i class="glyphicon glyphicon-remove reject clickable" (click)="rejectLoanRequest(value)"></i>
            </template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>

<div class='well'>
    <legend>Ongoing</legend>
    <ngx-datatable class='material' [rows]='accepted_loan_requests' [headerHeight]="50" [footerHeight]="0"
                   [scrollbarV]="false" [scrollbarH]="true">
        <ngx-datatable-column prop="mortgage_type" name="Type"></ngx-datatable-column>
        <ngx-datatable-column prop="bank_id" name="Bank"></ngx-datatable-column>
        <ngx-datatable-column prop="amount_wanted" name="Amount"></ngx-datatable-column>
        <ngx-datatable-column prop="status" name="Status">
            <template let-value="value" ngx-datatable-cell-template>
                <status [label]="value"></status>
            </template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
